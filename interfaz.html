<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warehouse Game</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- FontAwesome -->
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<!-- main.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body >
	<section class="planta">
		<img src="assets/img/planta.png">
		<div class="acciones">
			<button class="uno pulse">RE</button>
			<button class="dos pulse">TRI</button>
			<button class="tres pulse">MN</button>
			<button class="cuatro pulse">MOPP</button>
			<button class="cinco pulse">XD</button>
			<button class="seis pulse">PTL</button>
			<button class="siete pulse">DS</button>
		</div>
	</section>
	<section class="lineas">
		<div id="linea1" ></div>
		<div id="linea2" ></div>
		<div id="linea3" ></div>
		<div class="mnVerde"><img src="assets/img/mn.png" class="ruta-mn"></div>
		<div class="moppCeleste"><img src="assets/img/mopp.png" class="ruta-mopp"></div>
		<div class="xdNaranjo"><img src="assets/img/xd.png" class="ruta-xd"></div>
		<div class="ptlAzul"><img src="assets/img/ptl.png" class="ruta-ptl"></div>
		<div class="dsLila"><img src="assets/img/ds.png" class="ruta-ds"></div>
		<div id="linea4" ></div>
		<div id="linea5" ></div>
		<div id="linea6" ></div>
	</section>

	<!-- CDN JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- CDN Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- main.js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
